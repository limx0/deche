image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

stages:
  - build
  - test

build:
  stage: build
  script:
    - docker pull "$CI_REGISTRY_IMAGE:develop" || true
    - docker build --cache-from "$CI_REGISTRY_IMAGE:develop" --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"

test:
  stage: test
  script:
    - docker run "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" pytest tests -m "not local" --color=yes
